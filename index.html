<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Contact form</title>

 
</head>
<body>

  <main>
    <h1>Contact Us</h1>
    <section class="name-section">
      <div class="first-name-section">
        <label for="first-name">First Name <sup>*</sup></label>
        <input type="text" name="first-name" autocomplete="on" aria-describedby="first-name" class="first-name" required/>
        <span class="error error-first-name">This field is required</span>
      </div>
      <div class="last-name-section">
        <label for="last-name">Last Name <sup>*</sup></label>
        <input type="text" name="last-name" autocomplete="on" aria-describedby="last-name" required>
        <span class="error error-last-name">This field is required</span>
      </div>
    </section>
    <section class="email-section">
      <label for="email">Email Address<sup>*</sup></label>
      <input type="email" name="email" aria-describedby="email-address" autocomplete="on" class="email" required/>
      <span class="error error-invalid-email">Please enter a valid email address</span>
      <span class="error error-email-required">This field is required</span>
    </section>
    <section class="query-section">
      <span class="query-type-text">Query Type<sup>*</sup></span>
      <div class="query-sub-container">
        <div class="general-section">
          <input type="radio" name="query-type" class="general-enquiry" id="general" aria-describedby="general-enquiry-selection">
          <label for="general">General Enquiry</label>
        </div>
        <div class="support-section">
          <input type="radio" name="query-type" class="support-request" id="support" aria-describedby="support-request-selection">
          <label for="support">Support Request</label>
        </div>
      </div>
      <span class=" error error-query-type">Please select a query type</span>
    </section>
    <section class="message-section">
      <label for="message-text-area">Message<sup>*</sup></label>
      <textarea name="message-text" id="message-text-area" rows="5" cols="40" aria-describedby="message-text-area" required></textarea>
      <span class="error error-message">This field is required</span>
    </section>
    <section class="terms-condition-section">
      <div class="terms-sub-container">
        <input type="checkbox" id="terms-consent" aria-describedby="terms-consent-checbox">
        <label for="terms-consent">I consent to being contacted by the team<sup>*</sup></label>
      </div>
      <span class="error error-terms-consent">To submit this form, please consent to being contacted</span>
    </section>
    
    <button class="submit-button">Submit</button>
    <!-- <div class="success-message">
      Message Sent!
      Thanks for completing the form. We'll be in touch soon!
    </div> -->
  </main>
  <script src="./script.js"></script>
  
</body>
</html>
